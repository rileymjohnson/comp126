<div class="card mt-4">
  <h5 class="card-header info-color white-text text-center py-4">
  <strong>Contact Us</strong>
  </h5>
  <div class="card-body px-lg-5 pt-0">
    <form class="text-center">
      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <div class="md-form">
            <input type="text" class="form-control">
            <label>First name</label>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="md-form">
            <input type="email" class="form-control">
            <label>Last name</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 col-sm-12">
          <div class="md-form">
            <input type="text" class="form-control">
            <label>Email (example@ocrcc.org)</label>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="md-form">
            <input type="email" class="form-control">
            <label>Phone number (--- ---- ----)</label>
          </div>
        </div>
      </div>
      <div class="md-form">
        <textarea type="text" class="form-control md-textarea" rows="4"></textarea>
        <label>Message</label>
      </div>
      <div class="form-check text-right">
        <input type="checkbox" class="form-check-input" id="materialContactFormCopy">
        <label class="form-check-label" for="materialContactFormCopy">Can we contact you?</label>
      </div>
      <button class="btn btn-outline-warning btn-rounded my-4 waves-effect z-depth-0 float-left" id="cancel" type="submit">Cancel</button>
      <button class="btn btn-outline-primary btn-rounded my-4 waves-effect z-depth-0 float-right" id="contact" type="submit">Submit</button>
    </form>
  </div>
</div>
